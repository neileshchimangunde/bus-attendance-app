<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Bus Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- LOGIN VIEW -->
  <div id="loginContainer" class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-sky-700 mb-4">School Bus Attendance</h1>
      <p class="text-gray-600 mb-4">Login to continue</p>

      <input id="email" type="email" placeholder="Enter email"
             class="w-full p-3 border rounded mb-4">

      <input id="password" type="password" placeholder="Enter password"
             class="w-full p-3 border rounded mb-4">

      <button id="btnLogin"
              class="w-full bg-sky-600 text-white font-medium p-2 rounded mt-4">
        Login
      </button>

      <p id="loginError" class="text-red-600 text-sm mt-2"></p>
    </div>
  </div>

  <!-- DASHBOARD VIEW -->
  <div id="dashboardContainer" class="p-6 hidden">
    <p id="loggedUser" class="text-right text-sky-600 mb-4"></p>

    <h2 class="text-xl font-bold mb-4">Dashboard</h2>

    <div id="studentsSection" class="bg-white p-4 rounded shadow">
      Loading students...
    </div>

    <button id="btnLogout"
            class="bg-red-600 text-white p-2 rounded mt-6">
      Logout
    </button>
  </div>

  <!-- LINK JS -->
  <script src="./script.js"></script>
</body>
</html>
